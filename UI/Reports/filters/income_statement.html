<?lsmb INCLUDE 'ui-header.html' titlebar = text("Income Statement")
	   include_stylesheet = [ "UI/Reports/filter.css" ];
       PROCESS 'elements.html';
       PROCESS 'report_base.html'; ?>
<body class="lsmb <?lsmb dojo_theme ?>">
<div id="reports">
<form data-dojo-type="lsmb/Form" action="pnl.pl" method="get">
<div class="listtop"><?lsmb text('Income Statement') ?></div>
<div class="input_row">
<?lsmb
PROCESS input element_data = {
     name = 'pnl_type',
     type = 'hidden',
    value = pnl_type
};
?></div>
  
<div class="input_row">
  <div class="label">
    <?lsmb text('Method') ?>
  </div>

  <div class="input_group">
<?lsmb
PROCESS input element_data={
  name = 'basis',
  type = 'radio',
  value = 'accrual',
  label = text('Accrual'),
  checked = 'checked',
  };
PROCESS input element_data={
  name = 'basis',
  type = 'radio',
  value = 'cash',
  label = text('Cash'),
  };
?></div>
</div>
<div class="input_row">
  <div class="label">
    <?lsmb text('Ignore Year-ends') ?>
  </div>

  <div class="input_group">
<?lsmb
PROCESS select element_data = {
     options = [
	 {
	     label="All",
	     id="all",
	 },
	 {
	     label="Last Only",
	     id="last"
	 },
	 {
	     label="None",
	     id="none",
	 }
     ],
     default_values = [report.ignore_yearend],
     name = 'ignore_yearend',
     text_attr = 'label',
     value_attr = 'id',
     }
?></div>
</div>
<div class="input_row">
<?lsmb
PROCESS input element_data = {
   label = text('GIFI')
    name = 'gifi'
   value = 1
    type = 'checkbox'
};
?></div>
<div class="input_row">
<?lsmb
PROCESS input element_data = {
   label = text('Account numbers')
    name = 'incl_accnos'
    type = 'checkbox'
   value = 1
 checked = 'checked' # checked by default
};
?></div>
<div class="input_row">
<?lsmb text('Hierarchy type') ?>
<?lsmb
HIERARCHY_SETUP = earn_id;
IF HIERARCHY_SETUP;
    full_checked = 'CHECKED';
    full_disabled = undef;
    legacy_checked = 'undef';
ELSE;
    full_disabled = 'DISABLED';
    full_checked = undef;
    legacy_checked = 'CHECKED';
END;
PROCESS input element_data = {
   label = text('Full')
    type = 'radio'
    name = 'legacy_hierarchy'
   value = 0
      id = 'legacy-hierarchy-0'
 checked = full_checked
disabled = full_disabled
};

PROCESS input element_data = {
   label = text('Account category')
    type = 'radio'
    name = 'legacy_hierarchy'
   value = 1
      id = 'legacy-hierarchy-1'
 checked = legacy_checked
};
?>
</div>
<?lsmb IF full_disabled ?>
<div class="setupwarning" id="warning-hierarchy-not-setup">
  <a href="http://ledgersmb.org/topic/using-account-hierarchies-reporting" target='_blank'><?lsmb text('Not set up for hierarchy reporting, please see linked instructions') ?></a>
</div>
<?lsmb END ?>

<div class="subsection">
<?lsmb
PROCESS select element_data = {
         label = text('Language')
          name = 'language'
       options = languages
     text_attr = 'description'
    value_attr = 'code'
default_values = [USER.language]
}
?>
</div>

<div class="subsection">
    <div class="labelledinput">
        <div class="label">
            <?lsmb text('Comparison selection by') ?>
        </div>
        <div class="details_select">
            <div class="input_row">
                <?lsmb PROCESS input element_data = {
                    name = 'comparison_type'
                   value = 'by_periods'
                      id = 'comparison_by_periods'
                   label = text('Periods')
                 checked = ($comparison_type == 'by_periods') ? "checked" : undef
                    type = "radio"
        "data-dojo-type" = "lsmb/PublishRadioButton"
       "data-dojo-props" = "topic:'ui/report/comparison-selection'"
                };

                PROCESS input element_data = {
                    name = 'comparison_type'
                   value = 'by_dates'
                      id = 'comparison_by_dates'
                   label = text('Dates')
                 checked = ($comparison_type == 'by_dates') ? "checked" : undef
                    type = "radio"
        "data-dojo-type" = "lsmb/PublishRadioButton"
       "data-dojo-props" = "topic:'ui/report/comparison-selection'"
                } ?>
            </div>
        </div>
	</div>
</div>

<div class="input_row"><?lsmb
        PROCESS input element_data = {
            label = text('Comparison Periods')
                  name = 'comparison_periods'
             text_attr = 'description'
            value_attr = 'text'
                  type = 'text'
                 value = comparison_periods
                  size = 3
        default_values = 0
               "data-dojo-type" = "lsmb/PublishNumberTextBox"
              "data-dojo-props" = "topic:'ui/report/comparison-selection',
                                   constraints:{min:0,max:9,places:0},
                                   invalidMessage:'Please enter a numeric value.',
                                   rangeMessage:'Invalid nomber of periods.'"
        };
        PROCESS business_classes;
    ?>
    <div class="input_row"><?lsmb
        PROCESS date_from_date_div;
        ?>
        <div id="comparison_dates_to">
           <?lsmb PROCESS date_to_date_div; ?>
        </div>
    </div>
    <div id="date_period_id">
       <?lsmb PROCESS date_period_div; ?>
    </div>
</div>

<div>
   <h3><?lsmb text('Enter date ranges for comparison') ?></h3>
   <div class="input_row" data-dojo-type="lsmb/ComparisonSelectionIncome"
                         data-dojo-props="topic:'ui/report/comparison-selection'">
       <?lsmb FOREACH c IN [1 .. 9]; ?>
          <div id="comparison_dates_<?lsmb c ?>">
            <?lsmb PROCESS date_from_date_div SUFFIX='_' _ c; ?>
            <?lsmb PROCESS date_to_date_div SUFFIX='_' _ c; ?>
          </div>
       <?lsmb END ?>
   </div>
</div>

<div class="subsection">
<?lsmb
PROCESS button element_data = {
    text = text('Continue')
    name = 'action'
   value = 'generate_income_statement'
    type = 'submit'
   class = 'submit'
} ?>
</div>

</form>
</div>
</body>
</html>
